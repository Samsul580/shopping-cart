<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>
   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="phone-box" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-amount" type="text" class="form-control text-center" value="1">
                           <button id="phone-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="phone-price">1219</span></h5>
                        <img id="phone-remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>
               <div id="case-box" class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-amount" type="text" class="form-control text-center" value="1">
                           <button id="case-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="case-price">59</span></h5>
                        <img id="case-remove" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>
                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // phone plus button handler
      const phonePlus = document.getElementById("phone-plus");
      phonePlus.addEventListener("click", function () {
         const phoneAmount = document.getElementById("phone-amount").value;
         const phoneAmountNumber = parseFloat(phoneAmount);
         const total = phoneAmountNumber + 1;
         document.getElementById("phone-amount").value = total;
         const phonePrice = document.getElementById("phone-price").innerText;
         const phonePriceNumber = parseFloat(phonePrice);
         const totalPhonePrice = document.getElementById("phone-price").innerText = phonePriceNumber + 1219;
         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const totalSubtotalNumber = subtotalNumber + 1219;
         const allTotalNumber = document.getElementById("subtotal").innerText = totalSubtotalNumber;
         document.getElementById("total").innerText = allTotalNumber;
      })
      // phone minus button handler
      const phoneMinus = document.getElementById("phone-minus");
      phoneMinus.addEventListener("click", function () {
         const phoneAmount = document.getElementById("phone-amount").value;
         const phoneAmountNumber = parseFloat(phoneAmount);
         const total = phoneAmountNumber - 1;
         document.getElementById("phone-amount").value = total;
         const phonePrice = document.getElementById("phone-price").innerText;
         const phonePriceNumber = parseFloat(phonePrice);
         const totalPhonePrice = document.getElementById("phone-price").innerText = phonePriceNumber - 1219;
         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const totalSubtotalNumber = subtotalNumber - 1219;
         const allTotalNumber = document.getElementById("subtotal").innerText = totalSubtotalNumber;
         document.getElementById("total").innerText = allTotalNumber;
      })
      // case plus button handler
      const casePlus = document.getElementById("case-plus");
      casePlus.addEventListener("click", function () {
         const caseAmount = document.getElementById("case-amount").value;
         const caseAmountNumber = parseFloat(caseAmount);
         const total = caseAmountNumber + 1;
         document.getElementById("case-amount").value = total;
         const casePrice = document.getElementById("case-price").innerText;
         const casePriceNumber = parseFloat(casePrice);
         const totalCasePrice = document.getElementById("case-price").innerText = casePriceNumber + 59;
         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const totalSubtotalNumber = subtotalNumber + 59;
         const allTotalNumber = document.getElementById("subtotal").innerText = totalSubtotalNumber;
         document.getElementById("total").innerText = allTotalNumber;
      })
      // case minus button handler
      const caseMinus = document.getElementById("case-minus");
      caseMinus.addEventListener("click", function () {
         const caseAmount = document.getElementById("case-amount").value;
         const caseAmountNumber = parseFloat(caseAmount);
         const total = caseAmountNumber - 1;
         document.getElementById("case-amount").value = total;
         const phonePrice = document.getElementById("case-price").innerText;
         const phonePriceNumber = parseFloat(phonePrice);
         const totalPhonePrice = document.getElementById("case-price").innerText = phonePriceNumber - 59;
         const subtotal = document.getElementById("subtotal").innerText;
         const subtotalNumber = parseFloat(subtotal);
         const totalSubtotalNumber = subtotalNumber - 59;
         const allTotalNumber = document.getElementById("subtotal").innerText = totalSubtotalNumber;
         document.getElementById("total").innerText = allTotalNumber;
      })
      // phone remove button handler
      const phoneRemove = document.getElementById("phone-remove");
      phoneRemove.addEventListener("click", function () {
         const phoneBox = document.getElementById("phone-box");
         phoneBox.style.display = "none";
      })
      // case remove button handler
      const caseBox = document.getElementById("case-remove");
      caseBox.addEventListener("click", function () {
         const caseBox = document.getElementById("case-box");
         caseBox.style.display = "none";
      })
   </script>

</body>

</html>
